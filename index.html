<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent-cont">
      <div class="child-one">
        <nav>
          <div class="logo">Adhiraj</div>
          
            <ul>
              <li class='colored'>HOME</li>
              <li>ABOUT</li>
              <li>RESUME</li>
              <li>PROJECT</li>
              <li>CONTACT</li>
            </ul>
  
        </nav>
        <section>
          <h2>WELCOME</h2>
          <h1>I am <span class="type"></span></h1>
          <h3>Based in Mumbai</h3>
        </section>
        <button>
          Hire me
        </button>
      </div>
    </div>

    <script>
      var typed = new Typed(".type", {
        strings: ["Web developer", "Sports analyst"],
        typeSpeed: 60,
        backSpeed: 60,
        loop: true,
      });
    </script>
  </body>
</html>
